<SCRIPT LANGUAGE="JavaScript1.2">

var menuskin = "skin0"; 
var display_url = 0; 
function showmenuie5() {
var rightedge = document.body.clientWidth-event.clientX;
var bottomedge = document.body.clientHeight-event.clientY;
if (rightedge < ie5menu.offsetWidth)
ie5menu.style.left = document.body.scrollLeft + event.clientX - ie5menu.offsetWidth;
else
ie5menu.style.left = document.body.scrollLeft + event.clientX;
if (bottomedge < ie5menu.offsetHeight)
ie5menu.style.top = document.body.scrollTop + event.clientY - ie5menu.offsetHeight;
else
ie5menu.style.top = document.body.scrollTop + event.clientY;
ie5menu.style.visibility = "visible";
return false;
}
function hidemenuie5() {
ie5menu.style.visibility = "hidden";
}
function highlightie5() {
if (event.srcElement.className == "menuitems") {
event.srcElement.style.backgroundColor = "BABEC2";
event.srcElement.style.color = "white";
if (display_url)
window.status = event.srcElement.url;
   }
}
function lowlightie5() {
if (event.srcElement.className == "menuitems") {
event.srcElement.style.backgroundColor = "";
event.srcElement.style.color = "black";
window.status = "";
   }
}
function jumptoie5() {
if (event.srcElement.className == "menuitems") {
if (event.srcElement.getAttribute("target") != null)
window.open(event.srcElement.url, event.srcElement.getAttribute("target"));
else
window.location = event.srcElement.url;
   }
}
//  End -->
</script>

<script language="JavaScript">
<!--
// Copyright (c) 1996-1997 Tomer Shiran. All rights reserved.
// Permission given to use the script provided that this notice remains as is.
// Additional scripts can be found at http://www.geocities.com/~yehuda/

// set speed of banner (pause in milliseconds between characters)
var speed = 50 // decrease value to increase speed (must be positive)

// set pause between completion of message and beginning of following message
var pause = 3000 // increase value to increase pause

// set initial values
var timerID = null
var bannerRunning = false

// create global array
var ar = new Array()

// assign the strings to the array's elements
ar[0] = "::: Hacking underground Venezolano :::"
ar[1] = " Servicios Internet, Diseño web, Programacion, Soporte Tecnico, Marketing, y mas....."
ar[2] = "..... FX-FANTASY - Compatible con PHPNuke 6.x.....7.x"
ar[3] = "..... Bajalo en mi web ....."
ar[4] = ".....  http://www.arbo.com.ve    ThE bEsT ....."
ar[5] = "..... Visita el foro http://test.foros.elguille.info  ....."
ar[6] = "..... ArBo CoRpOrAtIoN ....."

// set index of first message to be displayed first
var currentMessage = 0

// set index of last character to be displayed first
var offset = 0

// stop the banner if it is currently running
function stopBanner() {
	// if banner is currently running
	if (bannerRunning)
		// stop the banner
		clearTimeout(timerID)

	// timer is now stopped
	bannerRunning = false
}

// start the banner
function startBanner() {
	// make sure the banner is stopped
	stopBanner()

	// start the banner from the current position
	showBanner()
}

// type-in the current message
function showBanner() {
	// assign current message to variable
	var text = ar[currentMessage]

	// if current message has not finished being displayed
	if (offset < text.length) {
		// if last character of current message is a space
		if (text.charAt(offset) == " ")
			// skip the current character
			offset++			

		// assign the up-to-date to-be-displayed substring
		// second argument of method accepts index of last character plus one
		var partialMessage = text.substring(0, offset + 1) 

		// display partial message in status bar
		window.status = partialMessage

		// increment index of last character to be displayed
		offset++ // IE sometimes has trouble with "++offset"

		// recursive call after specified time
		timerID = setTimeout("showBanner()", speed)

		// banner is running
		bannerRunning = true
	} else {
		// reset offset
		offset = 0

		// increment subscript (index) of current message
		currentMessage++

		// if subscript of current message is out of range
		if (currentMessage == ar.length)			// wrap around (start from beginning)
			currentMessage = 0

		// recursive call after specified time
		timerID = setTimeout("showBanner()", pause)

		// banner is running
		bannerRunning = true
	}
}
// -->
</script>
